<div class="articles">
  <article *ngFor="let article of articles | paginate: { itemsPerPage: 2, currentPage: page }">
    <img
      [src]="article.image.path"
      [alt]=""
      [width]="article.image.width"
      [height]="article.image.height"
    />
    <p>{{ article.likes }}</p>
    <div class="article__info">
      <h2>{{ article.title }}</h2>
      <p>{{ article.preview }}</p>
      <a routerLink="/details/{{ article.id }}">Read More</a>
    </div>
  </article>
  <pagination-controls *ngIf="showPagination" (pageChange)="page = $event"></pagination-controls>
</div>
