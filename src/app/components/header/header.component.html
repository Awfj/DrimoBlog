<header class="generic-container" (window:resize)="onResize($event)">
  <a href="#" class="logo"><img src="../../assets/images/logo.png" alt="Drimo" /></a>
  <button class="btnHiddenMenu" *ngIf="mobile" (click)="toggleMenu()" type="button">
    <fa-icon [icon]="faBars" size="2x"></fa-icon>
  </button>

  <ul [class.desktop]="desktop" *ngIf="isMenuOpen || desktop">
    <li><a routerLink="/home" routerLinkActive="active">HOME</a></li>
    <li><a href="#">FEATURES</a></li>
    <li><a href="#">ABOUT</a></li>
    <li><a routerLink="/sign-up" routerLinkActive="active">SIGN UP</a></li>
  </ul>

</header>
